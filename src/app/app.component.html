<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only Show Odd number</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers ; let i = index">
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers ; let i = index">
            {{even}}
          </li>
        </div>

      </ul>
    </div>
  </div>
</div>
